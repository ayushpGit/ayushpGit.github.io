<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        .content-blocks {
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .contact-form {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #message {
            display: none;
            margin-top: 20px;
        }

        .alert {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content-blocks contact">
        <h3 class="text-center">Get in Touch</h3>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <form id="contact_form" class="contact-form">
                    <div id="message" class="alert"></div>

                    <!-- Name Input -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="fname" placeholder="Name*" name="fname" required>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email*" name="email" required>
                    </div>

                    <!-- Message Textarea -->
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="comment" name="comment" placeholder="Your Message" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include EmailJS SDK -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();

    document.getElementById('contact_form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way

        var formData = {
            fname: document.getElementById('fname').value,
            email: document.getElementById('email').value,
            comment: document.getElementById('comment').value
        };

        // Show loading message while submitting
        document.getElementById('message').style.display = 'none';

        // Disable submit button to prevent multiple clicks
        document.getElementById('submit-btn').disabled = true;

        // Use EmailJS to send email
        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
            .then(function(response) {
                // Show success message
                document.getElementById('message').classList.add('alert-success');
                document.getElementById('message').textContent = 'Your message has been sent successfully!';
                document.getElementById('message').style.display = 'block';
                
                // Reset form fields and re-enable submit button
                document.getElementById('contact_form').reset();
                document.getElementById('submit-btn').disabled = false;
            }, function(error) {
                // Show error message
                document.getElementById('message').classList.add('alert-danger');
                document.getElementById('message').textContent = 'Sorry, there was an error sending your message. Please try again later.';
                document.getElementById('message').style.display = 'block';

                // Re-enable submit button
                document.getElementById('submit-btn').disabled = false;
            });
    });
</script>

</body>
</html>
